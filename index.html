<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title mb-4">Угадай слово</h1>
                <div id="question" class="mb-3"></div>
                <div id="options"></div>
                <div id="answer" class="mt-3"></div>
                <button id="nextButton" class="btn btn-primary mt-3" onclick="nextQuestion()">Следующий вопрос</button>
            </div>
        </div>
    </div>

    <script>
        const vocabulary = [
            { question: "Вопрос: идти", options: ["go", "come", "run", "walk"], correctAnswer: "go" },
            { question: "Вопрос: приходить", options: ["go", "come", "run", "walk"], correctAnswer: "come" },
            { question: "Вопрос: поворачивать", options: ["turn", "move", "stand", "stop"], correctAnswer: "turn" },
            { question: "Вопрос: бежать", options: ["go", "come", "run", "walk"], correctAnswer: "run" },
            { question: "Вопрос: двигать (-ся)", options: ["turn", "move", "stand", "stop"], correctAnswer: "move" },
            { question: "Вопрос: приносить", options: ["bring", "sit", "stand", "follow"], correctAnswer: "bring" },
            { question: "Вопрос: сидеть", options: ["bring", "sit", "stand", "follow"], correctAnswer: "sit" },
            { question: "Вопрос: стоять", options: ["bring", "sit", "stand", "follow"], correctAnswer: "stand" },
            { question: "Вопрос: следовать", options: ["bring", "sit", "stand", "follow"], correctAnswer: "follow" },
            { question: "Вопрос: остановиться (-ся)", options: ["move", "stop", "walk", "run"], correctAnswer: "stop" },
            { question: "Вопрос: ходить (гулять)", options: ["go", "walk", "run", "come"], correctAnswer: "walk" }
        ];

        let currentQuestion = 0;

        function displayQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            questionElement.innerHTML = `<h3 class="card-title">${vocabulary[currentQuestion].question}</h3>`;
            optionsElement.innerHTML = "";
            vocabulary[currentQuestion].options.forEach(option => {
                const optionButton = document.createElement("button");
                optionButton.className = "btn btn-outline-primary me-2 mb-2";
                optionButton.textContent = option;
                optionButton.addEventListener("click", () => checkAnswer(option));
                optionsElement.appendChild(optionButton);
            });
        }

        function checkAnswer(selectedOption) {
            const answerElement = document.getElementById("answer");
            if (selectedOption === vocabulary[currentQuestion].correctAnswer) {
                answerElement.innerHTML = `<div class="alert alert-success" role="alert">Правильно!</div>`;
            } else {
                answerElement.innerHTML = `<div class="alert alert-danger" role="alert">Неправильно. Правильный ответ: ${vocabulary[currentQuestion].correctAnswer}</div>`;
            }
            document.getElementById("nextButton").disabled = false;
        }

        function nextQuestion() {
            const answerElement = document.getElementById("answer");
            answerElement.innerHTML = "";
            document.getElementById("nextButton").disabled = true;
            currentQuestion++;
            if (currentQuestion < vocabulary.length) {
                displayQuestion();
            } else {
                document.getElementById("question").innerHTML = `<h3 class="card-title">Игра окончена. Поздравляем!</h3>`;
                document.getElementById("options").innerHTML = "";
                document.getElementById("nextButton").style.display = "none";
            }
        }

        displayQuestion();
    </script>
</body>
</html>
