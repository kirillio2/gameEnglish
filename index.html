<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Угадай слово</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Угадай слово</h1>
    <div id="word-display" class="mb-3"></div>
    <input type="text" id="guess-input" class="form-control mb-3" placeholder="Введите перевод слова">
    <button id="check-btn" class="btn btn-primary me-2">Проверить</button>
    <button id="next-btn" class="btn btn-secondary">Следующее слово</button>
    <div id="result" class="mt-3"></div>
  </div>

  <script>
    // Ваш список слов
    const words = [
  { russian: 'идти', english: 'go', forms: ['went', 'gone'], transcription: '(гөу уент гон)' },
  { russian: 'приходить', english: 'come', forms: ['came', 'come'], transcription: '(кам кейм кам)' },
  { russian: 'поворачивать', english: 'turn', forms: ['turned', 'turned'], transcription: '(төрн)' },
  { russian: 'бежать', english: 'run', forms: ['ran', 'run'], transcription: '(ран рән ран)' },
  { russian: 'двигать (-ся)', english: 'move', forms: ['moved', 'moved'], transcription: '(мув)' },
  { russian: 'приносить', english: 'bring', forms: ['brought', 'brought'], transcription: '(бріэң броут броут)' },
  { russian: 'сидеть', english: 'sit', forms: ['sat', 'sat'], transcription: '(сіэт сәт сәт)' },
  { russian: 'стоять', english: 'stand', forms: ['stood', 'stood'], transcription: '(стәнд)' },
  { russian: 'следовать', english: 'follow', forms: ['followed', 'followed'], transcription: '(фолоу)' },
  { russian: 'останавливать', english: 'stop', forms: ['stopped', 'stopped'], transcription: '(стoп)' },
  { russian: 'ходить (гулять)', english: 'walk', forms: ['walked', 'walked'], transcription: '(уок)' },
  { russian: 'появляться', english: 'appear', forms: ['appeared', 'appeared'], transcription: '(әпиә)' },
  { russian: 'исчезать', english: 'disappear', forms: ['disappeared', 'disappeared'], transcription: '(дизәпиә)' },
  { russian: 'оставаться', english: 'remain', forms: ['remained', 'remained'], transcription: '(римейн)' },
  { russian: 'уходить', english: 'leave', forms: ['left', 'left'], transcription: '(лив, лефт)' },
  { russian: 'поднимать (-ся)', english: 'raise', forms: ['raised', 'raised'], transcription: '(рейз)' },
  { russian: 'нести', english: 'carry', forms: ['carried', 'carried'], transcription: '(кәри)' },
  { russian: 'вести машину', english: 'drive', forms: ['drove', 'driven'], transcription: '(драйв дроув дривән)' }
  ];

    let currentWordIndex;

    function getRandomWord() {
      return words[Math.floor(Math.random() * words.length)];
    }

    function displayWord() {
      const word = getRandomWord();
      currentWordIndex = words.indexOf(word);
      document.getElementById('word-display').innerHTML = `
        <p><strong>Слово на русском:</strong> ${word.russian}</p>
        <p><strong>Транскрипция:</strong> ${word.transcription}</p>
      `;
    }

    function checkGuess() {
      const guess = document.getElementById('guess-input').value.trim().toLowerCase();
      const word = words[currentWordIndex];
      if (guess === word.english.toLowerCase()) {
        document.getElementById('result').innerHTML = '<p class="text-success">Правильно!</p>';
      } else {
        document.getElementById('result').innerHTML = '<p class="text-danger">Неправильно. Попробуйте еще раз.</p>';
      }
    }

    function nextWord() {
      document.getElementById('guess-input').value = '';
      document.getElementById('result').innerHTML = '';
      displayWord();
    }

    document.getElementById('check-btn').addEventListener('click', checkGuess);
    document.getElementById('next-btn').addEventListener('click', nextWord);

    // Инициализация первого слова
    displayWord();
  </script>
</body>
</html>
