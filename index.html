<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nes.css/css/nes.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #dbe4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 5;
            font-family: 'Press Start 2P', cursive; /* устанавливаем шрифт */
        }

        .container {
            max-width: 100%;
            width: 90%; /* изменяем ширину контейнера для мобильных устройств */
            padding: 20px;
            box-sizing: border-box;
            margin-top: 5%;
            text-align: center; /* выравнивание по центру */
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .question {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px; /* уменьшаем размер шрифта */
            background-color: #f0f8ff; /* цвет фона для вопроса */
        }

        .nes-text.is-primary {
            font-size: 20px; /* уменьшаем размер шрифта */
            color: #005a99; /* цвет текста */
        }

        .nes-btn {
            font-size: 16px; /* уменьшаем размер шрифта */
            padding: 10px 20px; /* устанавливаем отступы кнопки */
            border-radius: 15px;
            margin-top: 10px;
            width: 100%; /* делаем кнопки одинаковой ширины */
        }

        #answer {
            margin-top: 10px;
        }

        .nes-text.is-success, .nes-text.is-error {
            padding: 5px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .nes-text.is-success {
            color: #00cc00; /* изменяем цвет на зеленый */
            font-weight: bold; /* делаем текст жирным */
            font-size: 16px; /* уменьшаем размер шрифта */
            background-color: #dff0d8; /* цвет фона для правильного ответа */
        }

        .nes-text.is-error {
            color: #cc0000; /* изменяем цвет на красный */
            font-weight: bold; /* делаем текст жирным */
            font-size: 16px; /* уменьшаем размер шрифта */
            background-color: #f2dede; /* цвет фона для неправильного ответа */
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 100%; /* изменяем ширину контейнера для мобильных устройств */
            }
        }
    </style>
</head>

// Функция для перемешивания элементов массива
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

let currentQuestion = 0;

function displayQuestion() {
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    questionElement.innerHTML = `<h3 class="nes-text is-primary">${vocabulary[currentQuestion].question}</h3>`;
    optionsElement.innerHTML = "";
    
    // Перемешиваем варианты ответов перед их отображением
    const shuffledOptions = [...vocabulary[currentQuestion].options];
    shuffleArray(shuffledOptions);

    shuffledOptions.forEach(option => {
        const optionButton = document.createElement("button");
        optionButton.id = `option_${option.id}`;
        optionButton.className = "nes-btn is-warning me-2 mb-2";
        optionButton.innerHTML = option.text;
        optionButton.addEventListener("click", () => checkAnswer(option.id));
        optionsElement.appendChild(optionButton);
    });
}

function checkAnswer(selectedOptionId) {
    const answerElement = document.getElementById("answer");
    if (selectedOptionId === vocabulary[currentQuestion].correctAnswerId) {
        answerElement.innerHTML = `<p class="nes-text is-success">Правильно!</p>`;
    } else {
        answerElement.innerHTML = `<p class="nes-text is-error">Неправильно</p>`;
    }
    document.getElementById("nextButton").disabled = false;
}

function nextQuestion() {
    const answerElement = document.getElementById("answer");
    answerElement.innerHTML = "";
    document.getElementById("nextButton").disabled = true;
    currentQuestion++;
    if (currentQuestion < vocabulary.length) {
        displayQuestion();
    } else {
        document.getElementById("question").innerHTML = `<h3 class="nes-text is-primary">Игра окончена. Поздравляем!</h3>`;
        document.getElementById("options").innerHTML = "";
        document.getElementById("nextButton").style.display = "none";
    }
}

displayQuestion();
    </script>
</body>
</html>
